<h1 *ngIf="wishlist.list.length; else emptyFavorites">Your wishes:</h1>
<ng-template #emptyFavorites> 
    <h1>Favorite list is empty :[</h1> 
    <div class="button-container">
      <button [routerLink]="['/','catalog']" mat-fab color="primary">
        <mat-icon>add</mat-icon>
        </button>
      </div>
</ng-template>
<div id="favorites">
    <mat-card *ngFor="let item of wishlist.list">
        <mat-card-header>
          <button mat-icon-button *ngIf="checkItemForCart(item); else notInCart" class="example-icon addCart" (click)="checkInCart(item)">
            <mat-icon color="warn">remove_shopping_cart</mat-icon>
          </button>
          <ng-template #notInCart>
            <button mat-icon-button  class="example-icon addCart" (click)="checkInCart(item)">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
          </ng-template>
          <button mat-icon-button  class="example-icon favorite-icon" (click)="openDeleteConfirming(item)" >
            <mat-icon>delete_sweep</mat-icon>
          </button>
        </mat-card-header>
        <img [src]="item.mainImage" (click)="openItemDetails(item)">
        <p (click)="openItemDetails(item)"><strong>{{item.name}}</strong></p>
        <p (click)="openItemDetails(item)">{{item.price}} â‚½</p>
    </mat-card>
</div>
