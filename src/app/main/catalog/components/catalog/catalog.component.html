<div class="container-fluid mt-5">
  <div class="row">
    <div class="col d-flex justify-content-center">
      <div class="row">
        <div class="col">
          <div
          [ngClass]="{ 'show': (loadingStatus$ | async) || !currentCategory }"
          class="spinner position-absolute h-100 w-100 d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ng-container *ngIf="currentCategory">
          <category-content
            [category]="currentCategory"
            [pageNumber]="currentPageOfCategory"
          ></category-content>
        </ng-container>        
      </div>
    </div>
  </div>
</div>
