<div class="d-flex justify-content-between">
  <h1 mat-dialog-title>Phone details</h1>
</div>
<div mat-dialog-content>
  <div class="d-flex">
    <img [src]="item.mainImage" />
    <p class="ml-5">
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </div>
  <h3 class="text-center">
    <strong>{{ item.name }}</strong>
  </h3>
  <h5 class="text-center">{{ item.price }} â‚½</h5>
</div>
<div class="d-flex justify-content-center flex-wrap" mat-dialog-actions>
  <ng-container *ngIf="loading$ | async; else statusButton"> 
    <button
      mat-stroked-button
    >
    <mat-spinner></mat-spinner>
    </button>
  </ng-container>
  <ng-template #statusButton>
    <button
      mat-stroked-button
      color="warn"
      *ngIf="item.isInCart; else noCart"
      (click)="deleteFromCart()"
    >
      DELETE FROM CART
      <mat-icon>remove_shopping_cart</mat-icon>
    </button>
    <ng-template #noCart>
      <button mat-stroked-button (click)="addToCart()">
        ADD TO CART
        <mat-icon>add_shopping_cart</mat-icon>
      </button>
    </ng-template>
  </ng-template>

  <button
    mat-stroked-button
    color="warn"
    *ngIf="item.isInWishlist; else noFav"
    (click)="deleteFromWishlist()"
  >
    UNWISH
    <mat-icon>favorite</mat-icon>
  </button>

  <ng-template #noFav>
    <button mat-stroked-button (click)="addToWishlist()">
      WISH
      <mat-icon>favorite_border</mat-icon>
    </button>
  </ng-template>
</div>
