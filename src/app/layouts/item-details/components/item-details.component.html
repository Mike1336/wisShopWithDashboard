<div id="modalHeader">
    <h1 mat-dialog-title>Phone details </h1>
</div>
<div mat-dialog-content>
    <div id="topContent">
        <img [src]="item.mainImage">
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </div>
    <h2><strong>{{item.name}}</strong></h2>
    <h2>{{item.price}} â‚½</h2>
</div>
<div id="modalBottom" mat-dialog-actions>
<button mat-stroked-button *ngIf="!checkCartExisting(item); else noCart" (click)="checkInCart(item)">ADD TO CART</button>
<ng-template #noCart>
    <button mat-stroked-button color="warn" (click)="checkInCart(item)">IN YOUR CART</button>
</ng-template>

<button mat-stroked-button *ngIf="!checkWishlistExisting(item); else noFav" (click)="checkInWishlist(item)">SAVE</button>
<ng-template #noFav>
    <button mat-stroked-button color="warn" (click)="checkInWishlist(item)">SAVED</button>
</ng-template>
</div>
