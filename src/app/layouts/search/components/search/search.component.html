<form [formGroup]="searchForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Type a gadget name </mat-label>
      <input matInput [matAutocomplete]="auto" formControlName="searchField" />
      <mat-icon matPrefix>search</mat-icon>
  
      <mat-autocomplete #auto="matAutocomplete">
        <ng-container *ngFor="let item of foundItems">
          <mat-option (click)="openDetails(item)">
            <img class="miniImg" [src]="item.mainImage">
            <span>{{item.name}}</span> |
            <small>{{item.price}} ла</small>
          </mat-option>
        </ng-container>
        <ng-container *ngIf="emptyResult && !loading">
          <mat-option>
            <span>Books with that title not found</span>
          </mat-option>
        </ng-container>
        <ng-container *ngIf="loading">
          <mat-option>
            <span>Loading...</span>
          </mat-option>
        </ng-container>
      </mat-autocomplete>
    </mat-form-field>
  </form>
