<div class="container h-100 d-flex align-items-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12">
      <m-table [config]="config">
        <m-table-column>
          <ng-template mTableCell let-phone>
            {{ phone.id }}
          </ng-template>
        </m-table-column>
        <m-table-column>
          <ng-template mTableColumnTitle="Name" [sort]="true">
            <i><b>Name</b></i>
          </ng-template>
          <ng-template mTableCell let-phone>
            {{ phone.name }}
          </ng-template>
        </m-table-column>
        <m-table-column>
          <ng-template mTableColumnTitle="Brand" [sort]="true">
            <i><b>Brand</b></i>
          </ng-template>
          <ng-template mTableCell let-phone>
            <i>{{ phone.brand }}</i>
          </ng-template>
        </m-table-column>
        <m-table-column>
          <ng-template mTableColumnTitle="Price" [sort]="true">
            <i><b>Price</b></i>
          </ng-template>
          <ng-template mTableCell let-phone>
            <b>{{ phone.price }} â‚½</b>
          </ng-template>
        </m-table-column>
      </m-table>
    </div>
  </div>
  <div id="buttonForAdding">
    <button mat-fab color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
