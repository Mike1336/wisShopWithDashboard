<div class="container-fluid">
  <div class="row">
    <ng-container *ngFor="let productItem of data">
      <div class="col d-flex justify-content-center">
        <product-item [item]="productItem"></product-item>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <div class="col d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="records"
        [(page)]="currentPage"
        [pageSize]="pageSize"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="onChangePage()"
      ></ngb-pagination>
    </div>
  </div>
</div>
